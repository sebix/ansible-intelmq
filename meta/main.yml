galaxy_info:
  role_name: intelmq
  author: Sebastian Wagner
  description: IntelMQ Maintainer and Developer
  issue_tracker_url: https://github.com/sebix/ansible-intelmq/issues
  license: CC-BY-NC-SA-4.0

  min_ansible_version: 2.9

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/
  platforms:
  - name: Debian
    versions:
    - buster
    - bullseye
  # CentOS is called EL at ansible galaxy?
  - name: EL
    versions:
    - 7
    - 8
  - name: Fedora
    versions:
    - 33
    - 34
  - name: openSUSE
    versions:
    - 15.2
    - 15.3
  - name: Ubuntu
    versions:
    - bionic
    - focal

  galaxy_tags:
  - automation
  - csirt
  - incidenthandling
  - intelmq
  - networksecurity
  - osint
  - securitymanagement

dependencies: []
