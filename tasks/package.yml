---
- import_tasks: debian_pre.yml
  when: ansible_facts['os_family'] == 'Debian' and 'intelmq-api' not in ansible_facts.packages

- name: Update certs on Ubuntu 20.04
  ansible.builtin.package:
    name: ca-certificates
    state: latest
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '20.04'
- name: APT key
  ansible.builtin.apt_key:
    url: "https://download.opensuse.org/repositories/home:sebix:intelmq/{{ _distribution_to_repository_name[ansible_distribution] }}_{{ ansible_distribution_version }}/Release.key"
    state: present
- name: IntelMQ stable repository
  ansible.builtin.apt_repository:
    repo: "deb http://download.opensuse.org/repositories/home:/sebix:/intelmq/{{ _distribution_to_repository_name[ansible_distribution] }}_{{ ansible_distribution_version }}/ /"
    state: present
- name: Install IntelMQ packages
  ansible.builtin.package:
    name: "{{ item }}"
  loop:
    - intelmq-manager
    - intelmq-api
    - intelmq

# services configuration
- name: Make sure redis is running
  ansible.builtin.service:
    state: started
    enabled: yes
    name: "{{ redis }}"
- name: Make sure webserver is running
  ansible.builtin.service:
    state: started
    enabled: yes
    name: "{{ webserver }}"
